version: "3"
services:
  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - $(ADMIN-PORT):81 # Admin Panel
    volumes:
      - /etc/timezone:/etc/timezone
      - $(DATA-DIR):/data
      - $(LETSENCRYPT-DIR):/etc/letsencrypt