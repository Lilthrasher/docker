name: Update Nut Web Docker Container

on:
  push:
    branches:
      - main
    paths:
      - "nut-web/docker-compose.yaml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: "self-hosted"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy yaml
        run: |
          cp ./nut-web/docker-compose.yaml /home/kyle/docker-files/nut-web/docker-compose.yaml

      - name: Redeploy Container
        run: |
          cd docker-files/nut-web
          docker compose up -d --force-recreate